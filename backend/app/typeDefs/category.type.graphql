type Category {
  id: ID
  name: String
  description: String
  subcategories: [Subcategory]
  createdAt: String
  updatedAt: String
}

type Query {
  categories: [Category]
  category(id: ID!): Category
  categoryCount: Int
}

type Mutation {
  createCategory(
    name: String!
    description: String
  ): Category
  updateCategory(
    id: ID!
    name: String
    description: String
  ): Category
  deleteCategory(id: ID!): Category
}
