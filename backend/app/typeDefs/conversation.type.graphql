type Conversation {
  id: ID
  messages: [Message]
  users: [User]
  createdAt: String
  updatedAt: String
}

type Query {
  conversations: [Conversation]
  conversation(id: ID!): Conversation
  conversationCount: Int
}

type Mutation {
  createConversation(
    user1: ID!
    user2: ID!
  ): Conversation
  updateConversation(id: ID!): Conversation
  deleteConversation(id: ID!): Conversation
}
