type Subcategory {
  id: ID
  name: String
  description: String
  category: Category
  createdAt: String
  updatedAt: String
}

type Query {
  subcategories: [Subcategory]
  subcategory(id: ID!): Subcategory
  subcategoryCount: Int
}

type Mutation {
  createSubcategory(
    category: ID!
    name: String!
    description: String
  ): Subcategory
  updateSubcategory(
    id: ID!
    name: String
    description: String
  ): Subcategory
  deleteSubcategory(id: ID!): Subcategory
}
