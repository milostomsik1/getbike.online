type Notification {
  id: ID
  user: User
  title: String
  content: String
  createdAt: String
}

type Query {
  notifications: [Notification]
  notification(id: ID!): Notification
  notificationCount: Int
}

type Mutation {
  createNotification(
    userId: ID!
    title: String!
    content: String!
  ): Notification
  deleteNotification(id: ID!): Notification
}